<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="css/loader.css" />
        <link rel="stylesheet" href="css/about.css" />
        <link rel="stylesheet" href="css/search.css" />
        <link rel="stylesheet" href="css/message.css" />
        <link rel="stylesheet" href="css/header.css" />
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <header>
            <div class="section left">
                <i class="fa-solid fa-bars btn"></i>
            </div>
            <div class="section center">
                <p class="logo">TROQUE.AR</p>
            </div>
            <div class="section right">
                <p class="btn text">Iniciar Sesión</p>
                <p class="register text">Registrate Gratis</p>
                <p class="register icon">
                    <i class="fa-solid fa-user"></i>
                </p>
            </div>
        </header>
        <main>
            <p class="message">
                ¡Registrá tu&nbsp;
                <span id="change-text" class="fade">emprendimiento</span>
                &nbsp;GRATIS!
            </p>
            <div class="search-container">
                <div class="search">
                    <p>¿Qué estás buscando?...</p>
                    <i class="fa-solid fa-magnifying-glass"></i>
                </div>
                <div class="search-filter">
                    <p>
                        Ubicación
                        <i class="fa-solid fa-angle-down"></i>
                    </p>
                    <p>
                        Categoría
                        <i class="fa-solid fa-angle-down"></i>
                    </p>
                    <p>
                        Ver todos
                        <i class="fa-solid fa-angles-down"></i>
                    </p>
                </div>
            </div>
            <div class="about-container">
                <div class="about">
                    <p>Conocé más sobre nosotros</p>
                </div>
            </div>
        </main>
        <script
            src="https://kit.fontawesome.com/9ba83664e2.js"
            crossorigin="anonymous"
        ></script>
        <script src="script.js"></script>
    </body>
</html>
